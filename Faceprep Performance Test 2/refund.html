<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Process</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Refund Section Styling */
        #refund {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fafafa;
            padding: 20px;
        }

        #refund h2 {
            font-size: 36px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Form Styling */
        form {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        input, select, textarea {
            padding: 12px;
            margin-bottom: 18px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"], input[type="email"] {
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4facfe;
            color: #fff;
            font-size: 18px;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            transition: background-color 0.3s, transform 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #3584d1;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #refund h2 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <section id="refund">
        <h2>Request a Refund</h2>
        <form id="refund-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="selected-movie">Movie Title:</label>
            <select id="selected-movie" name="selected-movie" required>
                <option value="" disabled selected>Select a movie</option>
                <option value="dunkirk">Dunkirk</option>
                <option value="inception">Inception</option>
                <option value="interstellar">Interstellar</option>
                <option value="oppenheimer">Oppenheimer</option>
                <option value="tenet">Tenet</option>
            </select>

            <label for="booking-id">Booking ID:</label>
            <input type="text" id="booking-id" name="booking-id" required>

            <label for="refund-reason">Reason for Refund:</label>
            <textarea id="refund-reason" name="refund-reason" rows="4" required></textarea>

            <button type="button" onclick="window.location.href='greet2.html'">Request Refund</button>
        </form>
    </section>
</body>
</html>
