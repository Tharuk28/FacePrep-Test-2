<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* Global Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Thank You Section Styling */
        section {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000;
        }

        section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            filter: brightness(60%); /* Dim the background image */
            z-index: 1;
        }

        /* Content Styling */
        section .content {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for better text contrast */
            color: #fff;
            text-align: center;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        section .content:hover {
            transform: translateY(-10px); /* Subtle hover effect */
        }

        section h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        section p {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        section button {
            background-color: #4facfe;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        section button:hover {
            background-color: #3584d1;
            transform: scale(1.05); /* Slight zoom effect */
        }

        section button:focus {
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section .content {
                padding: 25px 40px;
            }

            section h1 {
                font-size: 28px;
            }

            section p {
                font-size: 18px;
            }

            section button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <section>
        <img src="images/felix-mooneeram-evlkOfkQ5rE-unsplash.jpg" alt="Background Image">
        <div class="content">
            <h1>Thank You for Booking!</h1>
            <p>Your booking has been confirmed. We look forward to seeing you!</p>
            <button type="button" onclick="window.location.href='home.html'">Return to Home</button>
        </div>
    </section>
</body>
</html>
